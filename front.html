<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Handcrafted Items</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-img-top {
            max-height: 200px; /* Set a fixed maximum height */
            width: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Ensure images fit properly */
        }
        .card {
            border: 1px solid #ddd;

            overflow: hidden;
            margin-bottom: 20px;
        }

            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-3 mb-4">

                    <div class="card-body">
                        <h5 class="card-title">Handcrafted Vase</h5>
                        <p class="card-text">₹1,500</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <img src="https://content.jdmagicbox.com/comp/ahmedabad/c8/079pxx79.xx79.101225102212.k3c8/catalogue/toran-art-satellite-ahmedabad-handicraft-item-manufacturers-26qy14nsz2.jpg" class="card-img-top" alt="Decorative Toran">
                    <div class="card-body">
                        <h5 class="card-title">Decorative Toran</h5>
                        <p class="card-text">₹750</p>

                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">

                    <div class="card-body">
                        <h5 class="card-title">Tribal Art</h5>
                        <p class="card-text">₹1,200</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/61D83qJYjDL._AC_UF894,1000_QL80_.jpg" class="card-img-top" alt="Handcrafted Table">
                    <div class="card-body">
                        <h5 class="card-title">Handcrafted Table</h5>
                        <p class="card-text">₹900</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
